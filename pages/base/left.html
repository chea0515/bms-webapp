<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="m-logo"></div>
		<div class="m-list">
			<ul ng-include="'menusTemplate'" ng-init="_index=0;"></ul>
		</div>
		
		<script id="menusTemplate" type="text/ng-template">
			<li ng-repeat="m in menus">
				<a href="javascript:;" ng-click="menuGo(m.url)" class="m-items" style="padding-left: {{_index*20}}px;">
					<i class="glyphicon" ng-class="m.icon"></i>
					{{m.title}}
					<i class="glyphicon" ng-class="{true:'glyphicon-chevron-right'}[m.children!=null]"></i>
				</a>
				<ul ng-if="m.children!=null" ng-include="'menusTemplate'" ng-init="menus=m.children;_index=_index+1;"></ul>
			</li>
		</script>
	</body>
</html>
