<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="m-logo"></div>
		<div class="m-list">
			<ul ng-include="'menusTemplate'" ng-init="_m_index=0;_m_id=menuIdPrefix;"></ul>
		</div>
		
		<script id="menusTemplate" type="text/ng-template">
			<li ng-repeat="m in menuLists" id="{{_m_id+$index}}" class="m-items" ng-class="{true:'m-on'}[$index==0]" repeat-finish="menuLoadFinish()">
				<a href="javascript:;" ng-click="menuGo($event, m.url, _m_id+$index)" style="padding-left:{{_m_index*20+'px'}};">
					<i ng-if="m.icon" class="glyphicon" ng-class="m.icon" style="margin-left:10px;"></i>
					{{m.title}}
					<i ng-if="m.children!=null" class="m-icon glyphicon" 
						ng-class="{true:'glyphicon-chevron-down',false:'glyphicon-chevron-right'}[$index==0]"></i>
				</a>
				<ul ng-if="m.children&&m.children.length>0" ng-include="'menusTemplate'" 
					ng-init="menuLists=m.children;_m_index=_m_index+1;_m_id=_m_id+$index+'_';"></ul>
			</li>
		</script>
	</body>
</html>
