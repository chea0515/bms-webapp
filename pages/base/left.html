<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="m-logo"></div>
		<div class="m-list">
			<ul ng-include="'menusTemplate'"></ul>
		</div>
		
		<script id="menusTemplate" type="text/ng-template">
			<li ng-repeat="m in menus">
				<div class="m-items">
					<i class="glyphicon" ng-class="m.icon"></i>
				<a href="javascript:;" ng-click="menuGo(m.url)">{{m.title}}</a>
				</div>
				<ul ng-if="m.children!=null" ng-include="'menusTemplate'" ng-init="menus=m.children"></ul>
			</li>
		</script>
	</body>
</html>
