<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
					  <th class="text-center active">序号</th>
					  <th class="text-center success">标题</th>
					  <th class="text-center warning">内容预览</th>
					  <th class="text-center danger">添加时间</th>
					  <th class="text-center info">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="l in articlePage.list" class="text-center">
					  <td>{{$index + 1}}</td>
					  <td>{{l.title}}</td>
					  <td>{{l.content}}</td>
					  <td>{{l.addTime}}</td>
					  <td><a href="javascript:;">编辑</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<page-helper page="articlePage"/>
	</body>
</html>
