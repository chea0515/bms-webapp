<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form name="articleEditForm" novalidate>
		  <div class="form-group">
		    <label>标题
			<small ng-show="articleEditForm.title.$error.required" class="cc-danger">标题必填</small>
		    </label>
		    <input type="text" name="title" ng-model="article.title" class="form-control" placeholder="输入标题" required>
		  </div>
		  <div class="form-group">
		  	<label>内容
		  	  <small ng-show="contentIsEmpty" class="cc-danger">内容必填</small>
		  	</label>
		    <textarea id="contentId" class="form-control" placeholder="输入内容"></textarea>
		  </div>
		  <div class="form-group">
		    <label>标签
		      <small ng-show="articleEditForm.label.$error.required" class="cc-danger">标签必填</small>
		    </label>
		    <input type="text" name="label" ng-model="article.label" class="form-control"  placeholder="输入标签" required>
		    <p class="help-block">标签用逗号 , 分隔</p>
		  </div>
		  <div class="row">
		  <div class="col-xs-12">
		  	<div class="col-xs-4">
		  		<div class="row">
				  <div class="form-group">
				    <label>文章类型
				      <small ng-show="articleEditForm.type.$error.required" class="cc-danger">选择文章类型</small>
				    </label>
				    <select name="type" ng-model="article.type" class="form-control" required>
				    	<option value="1">原创</option>
				    	<option value="2">转载</option>
				    	<option value="3">翻译</option>
				    </select>
				  </div>
				 </div>
			 </div>
			 <div class="col-xs-4 col-xs-offset-1">
			 	<div class="row">
			  <div class="form-group">
			    <label>博客分类
			      <small ng-show="articleEditForm.clazz.$error.required" class="cc-danger">选择博客分类</small>
			    </label>
			    <select name="clazz" ng-model="article.clazz" class="form-control" required>
			    	<option value="1">互联网</option>
			    	<option value="2">移动开发</option>
			    	<option value="3">游戏</option>
			    	<option value="4">数据库</option>
			    	<option value="5">编程</option>
			    	<option value="6">计算机</option>
			    	<option value="7">安全</option>
			    	<option value="8">咨询</option>
			    </select>
			   </div>
			   </div>
			  </div>
		    </div>
		  </div>
		  <div class="form-group text-center" style="margin-top: 20px;">
		  	<input type="button" class="btn btn-primary" value="发布" ng-click="submitForm(1)"/>&nbsp;
		  	<input type="button" class="btn btn-info" value="保存草稿" ng-click="submitForm(2)"/>&nbsp;
		  	<input type="button" class="btn btn-warning" value="返回" ng-click="submitForm(3)"/>
		  </div>
		</form>
	</body>
</html>
